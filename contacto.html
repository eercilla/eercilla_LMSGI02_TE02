<!DOCTYPE html>
<html lang="es">

    <!--cabecera-->
    <head>
        <meta charset="utf-8">
        <!--título de la página.-->
        <title>Nintendo 64 Enciclopedia</title>
        <!--fuente que utilizaremos será de google.-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap&family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

        <!--fichero de estilos que utilizaremos en la página.-->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <!--cuerpo-->
    <body>

        <!--permite insertar una zona de visualización para las cabeceras.-->
        <header >
            <!--muestra las imágenes con ruta relativa y el título con formato de la cabecera-->
            <img src="./img/consola.png" class="icon1" alt="consola">
            <!--título que se muestra en la cabecera con formato--> 
            <h1 class="titulo">Nintendo 64 Enciclopedia</h1>
            <img src="./img/logo.png" class="icon2" alt="logo">
        </header>
    
        <!--zona de navegación con enlaces a las diferentes páginas html-->
        <nav>
            <ul>
                <li><a href="./index.html"><button type="button" class="buttonnav floatr">Inicio</button></a></li>
                <li><a href="./genero.html"><button type="button" class="buttonnav floatr">Géneros</button></a></li>
                <li><a href="./noticias.html"><button type="button" class="buttonnav floatr">Noticias</button></a></li>
                <li><a href="./contacto.html"><button type="button" class="buttonnav floatr">Contacto</button></a></li>
            </ul>
        </nav>

        <!--contenido central-principal-->
        <main id="mainnoticias">

            <!--título con formato que se muestra en la web--> 
            <h1 class="titulo" id="generos">CONTACTO</h1>

            <!--agrupa elementos con la misma temática-->
            <section class="formulariosec">


                <img src="./img/contacto.png" class="info" alt="bocadillo">

                <!--inicio del formulario cuyos datos vamos a recoger--> 
                <form action="mailto: eercilla@birt.eus" method="post" class="formulario">

                    <!--input de tipo texto para la variable nombre con una lista de sugerencias-->
                    <label>Nombre: </label><input name="Nombre" type="text" list="lista_nombres">
                    
                    <!--lista con algunos de los nombres más comunes-->
                    <datalist id="lista_nombres">
                        <option value="Juan"></option>
                        <option value="José"></option>    
                        <option value="Pedro"></option>
                        <option value="David"></option>
                    </datalist>
            
                    <!--etiqueta para apellidos e input para recoger los datos-->
                    <label>Apellidos: </label> <input name="Apellidos" type="text">
                    
                    <!--etiqueta para email e input para recoger los datos-->
                    <label>Email: </label> <input name="Email" type="text">
                
                    <!--etiqueta para los motivos y select para lista desplegable-->
                    <label>Motivo de contacto: </label>
                    <select name="motivo">
                        <option selected="selected">Consulta</option>
                        <option value=1>Información</option>
                        <option value=2>Problemas</option>
                        <option value=3>Otros...</option>
                    </select>

                    <!--etiqueta para mensaje e textarea para recoger los datos-->
                    <label>Mensaje: </label> <textarea name="estudios" rows="2" cols="50"> </textarea>
                        
                    <!--bloque con los botones de acción del formulario--> 
                    <div class="botones"> 
                        <input type="submit" value="Enviar">
                        <input name="Reset" type="reset">
                    </div>
                <!--fin del formulario--> 
                </form>   
            </section>

            <section class="sectionaside">

                <!--permite mostrar un contenido relacionado con el contenido al que esté vinculado.-->
                <aside>
                    <p class="titulo" id="titulocontacto">Síguenos en...</p>

                    <!--cada div agrupa los icónos y los textos-->
                    <div><img class="icono" src="./img/icon1.png" alt="icono1" ><p>Twitter</p></div>
                    <div><img class="icono" src="./img/icon2.png" alt="icono2" ><p>Facebook</p></div>
                    <div><img class="icono" src="./img/icon3.png" alt="icono3" ><p>Youtube</p></div>
                    <div><img class="icono" src="./img/icon4.png" alt="icono4" ><p>Reddit</p></div>
                </aside>
            </section>

        </main>

        <!--pie de página-->
        <footer>
            <!--zona de visualización para los pies de página-->
            <p>Eduardo Ercilla Martín // Birt LH - DAW</p>
            <p class="licencias">Autoría y licencias: Página web realizada por Eduardo Ercilla Martín con fines
            educativos. Todos los derechos de las imágenes están reservados y pertenecen a sus autores.</p>
        </footer>
    </body>
</html>
